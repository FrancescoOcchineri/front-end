<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>Pet Form</h1>
        <form class="row col-cols-4 mt-5">
            <div class="col-2">
                <label for="petName" class="form-label">Pet Name</label>
                <input type="text" class="form-control" id="petName" placeholder="Name">
            </div>
            <div class="col-2">
                <label for="ownerName" class="form-label">Owner Name</label>
                <input type="text" class="form-control" id="ownerName" placeholder="Name">
            </div>
            <div class="col-2">
                <label for="species" class="form-label">Species</label>
                <select class="form-select" id="species" placeholder="Species">
                    <option>Coniglio</option>
                    <option>Cane</option>
                    <option>Gatto</option>
                </select>
            </div>
            <div class="col-2">
                <label for="breed" class="form-label">Breed</label>
                <select class="form-select" id="breed" placeholder="Breed">
                    <option>Pitbull</option>
                    <option>Nano</option>
                    <option>Bombay</option>
                </select>
            </div>
            <div class="col-2 mt-4">
                <button type="button" class="btn btn-danger text-white fw-bold btn-lg">Submit</button>
            </div>
    </div>
    </form>
    <div class="list">
        <ol class="petsOl mt-3">

        </ol>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
